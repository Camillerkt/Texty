<a [routerLink]="getPreviousUrl()">
    <button class="return-button">
        <i class="fas fa-undo-alt"></i> Retour
    </button>
  </a>
  <form (ngSubmit)="renameFile(f)" #f="ngForm">
    <label>Nouveau nom du fichier :</label>
    <input type="text" name="new_name" placeholder="Nouveau nom..." autocomplete="off" [ngModel]="filesService.files[+id_file].nom">
    <div class="button">
        <input type="submit" value="Modifier le nom du fichier">
    </div>
  </form>
