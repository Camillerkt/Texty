<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <input class="form-control mr-sm-2" type="text" name="filename" placeholder="Nom du fichier..." autocomplete="off" ngModel>
          <input type="submit" value="Rechercher">
        </form>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let file of searchedFiles">
          <a [routerLink]="'/file/'+file.id_file" data-dismiss="modal" aria-label="Close">
            <h5>{{ file.nom }}</h5>
          </a>
        </div>

        <h6 *ngIf="searchedFiles.length === 0">Aucun fichier trouv√©.</h6>
      </div>
    </div>
  </div>
</div>
